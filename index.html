<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/digitalclock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto&display=swap" rel="stylesheet">
    <script src="./javascript/digital.clock.js" defer></script>
</head>
<body onload="currentDate()">
    <i class="fa-solid fa-bell fa-beat" id="icon" onclick="openWindow()"></i>
    <div id="toggle">
        <input type="button" id="button" onclick="togglebutton()">
    </div>
    <div id="containerClock">
        <div id="hourClock">
            <h1 id="hours12"></h1>
            <h1 id="hours24"></h1>
        </div>
        <h1 id="date"></h1>
        <h1 id="day"></h1>
    </div>
    <h1 id="sec"></h1>
    <div id="containerAlarm">
        <span id="close" onclick="closeWindow()">+</span>
        <input type="date" class="inp" id="date1" oninput="time()">
        <input type="time" class="inp" id="time1" oninput="time()">
    </div>
</body>
</html>
